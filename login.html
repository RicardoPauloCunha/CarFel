<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/conta.css">
    <title>CarFel - Login</title>
</head>
<body>
    <div class="container-lr log">    
    </div>

    <div class="meio-circulo">        
    </div>

    <div class="container">
        <div class="header-logo">
            <img src="imagem/logo.png" alt="logotipo CarFel" class="logo">
        </div>
        <div class="header-titulo">
            <h1>Login</h1>
        </div>
        <div>
            <form class="formulario">
                <div class="campo-inserir">
                    <p>Email:</p>
                    <input type="text" name="email" required>
                </div>
            
                <div class="campo-inserir">
                    <p>Senha:</p>
                    <input type="text" name="senha" required>
                </div>
            
                <div class="campo-enviar">
                    <input type="submit" name="enviar" value="Entrar" class="button">
                </div>
            </form>
        </div>
    </div>

    <div class="container-lr log">
        <div class="lr-item">
                <p>NÃ£o possui uma conta?</p>
                <input type="submit" name="enviar" value="Cadastre-se" class="button">
        </div>
    </div>
</body>
</html>
