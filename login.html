<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/conta.css">
    <title>CarFel - Login</title>
</head>
<body>
    <div class="box">
        <div class="container-lr left"></div>
        
        <div class="main">
            <div class="meio-circulo"></div>
            
            <div class="container">
                <div class="header-logo">
                        <img src="imagem/logo.png" alt="logotipo CarFel" class="logo">
                </div>
                <div class="header-titulo">
                        <h1>Login</h1>
                </div>
                <div class="form-main">
                    <form class="formulario flex-container">
                        <p>Email:</p>
                        <input type="text" name="email" required class="form-input">
                        
                        <p>Senha:</p>
                        <input type="text" name="senha" required class="form-input">
                      
                        <input type="submit" name="enviar" value="Entrar" class="form-button">
                    </form>
                </div>
            </div>
        </div>
        
        <div class="container-lr">
                <div class="lr-item">
                        <p>NÃ£o possui uma conta?</p>
                        <input type="submit" name="enviar" value="Cadastre-se" class="form-button">
                </div>
        </div>
    </div>
</body>
</html>
