<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CarFel - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/conta.css">
</head>

<body>
    <div class="box">
        <div class="container-lr left"></div>

        <div class="main">
            <div class="meio-circulo"></div>

            <div class="container">
                <div class="header-logo">
                    <img src="imagem/logo.png" alt="logotipo CarFel" class="logo">
                </div>
                <div class="header-titulo">
                    <h1>Login</h1>
                </div>
                <div class="form-main">
                    <form class="formulario flex-container">
                        <label>
                            <p>Email:</p>
                            <input type="text" name="email" required class="form-input">
                        </label>

                        <label>
                            <p>Senha:</p>
                            <input type="text" name="senha" required class="form-input">
                        </label>

                        <input type="submit" name="enviar" value="Entrar" class="form-button">
                    </form>
                    <div class="main-lr-item">
                        <p>Não possui uma conta? <a href="cadastro.html">Cadastre-se</a></p>
                    </div>
                    <div class="sair">
                        <a href="index.html">Sair</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-lr">
            <div class="lr-item">
                <p>Não possui uma conta?</p>
                <button class="form-button bt-login"><a href="cadastro.html">Cadastre-se</a></button>
            </div>
        </div>
    </div>
</body>

</html>
